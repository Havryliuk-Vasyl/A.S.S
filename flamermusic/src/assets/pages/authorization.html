<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація та Логін</title>
    <link rel="stylesheet" href="../styles/authorization.css">
    <script src="../scripts/authorization.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>FlamerMusic</h1>
        <h2 id="formTitle">Реєстрація</h2>
        <div id="registration">
            <form method="post" id="registrationForm">
                <input type="text" name="username" placeholder="Псевдонім користувача" required>
                <input type="text" name="name" placeholder="Ім'я" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <input type="button" onclick="registrate()" value="Зареєструватися">
                <button onclick="showLoginForm()">Увійти</button>
            </form>
        </div>
        <div id="login" style="display: none;">
            <form method="post" id="loginForm">
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <input type="button" onclick="login()" value="Увійти" >
                <button onclick="showRegistrationForm()">Зареєструватися</button>
            </form>
        </div>
    </div>
</body>
</html>
