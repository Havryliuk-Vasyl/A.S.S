<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio</title>
    <link rel="stylesheet" href="../styles/artistPanel.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="menu" id="menu">
            <nav>
                <ul>
                    <li id="backBtn"><a href="../../index.html"><img src="../images/icons/return.png" alt=""></a></li>
                    <li id="showAllDiscography"><img src="../images/icons/openAllPlaylists.png" alt=""></li>
                    <li id="uploadNewSongs"><img src="../images/icons/plus_img.png" alt=""></li>
                </ul>
            </nav>
        </div>

        <div id="displayField" class="displayField">
            <div class="upload-single">
                <div class="section-1">
                    <p>Назва релізу</p>
                    <input type="text" id="title" placeholder="Назва релізу" required>

                    <p>Зображення</p>
                    <img id="selectedPhotoPreview" src="" alt="Preview" style="display: none;">
                    <input type="file" id="photoFile" class="albumPhoto" accept=".png, .jpg" required>
                </div>
                <div class="senction-2">
                    <p>Виберіть музичні файли</p>
                    <input type="file" id="audioFile" accept=".wav, .mp3" required>
                </div>
                <button id="uploadButton">Upload</button>
            </div>
        </div>
    </div>


    <script src="../scripts/artistPanel.js"></script>
</body>

</html>
