<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamerfy</title>
    <link rel="stylesheet" href="../styles/newMainPade.css">
</head>
<body>
    <header class="menu">
        <nav>
            <ul>
                <li><a href="assets/pages/authorization.html">A</a></li>
                <li><a href="#">S</a></li>
            </ul>
        </nav>
    </header>
    <iframe id="pageFrame" src="" frameborder="0" width="100%" height="600"></iframe>
    <div id="player">
        <div class="master_play">
            <div class="wave">
                <div class="wave1"></div>
                <div class="wave1"></div>
                <div class="wave1"></div>
            </div>
            <img src="img/26th.jpg" alt="Alan" id="poster_master_play">
            <h5 id="title">Vande Mataram<br>
                <div class="subtitle">Bankim Chandra</div>
            </h5>
            <div class="icon">
                <i class="bi bi-skip-start-fill" id="back"></i>
                <i class="bi bi-play-fill" id="masterPlay"></i>
                <i class="bi bi-skip-end-fill" id="next"></i>
            </div>
            <span id="currentStart">0:00</span>
            <div class="bar">
                <input type="range" id="seek" min="0" value="0" max="100">
                <div class="bar2" id="bar2"></div>
                <div class="dot"></div>
            </div>
            <span id="currentEnd">0:00</span>

            <div class="vol">
                <i class="bi bi-volume-down-fill" id="vol_icon"></i>
                <input type="range" id="vol" min="0" value="30" max="100">
                <div class="vol_bar"></div>
                <div class="dot" id="vol_dot"></div>
            </div>
        </div>
    </header>
</body>
</html>
