<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareSong</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../styles/sharesong.css">
</head>
<body>
    <h2>Upload Media</h2>
    <form id="mediaForm" enctype="multipart/form-data">
        <input type="text" id="title" placeholder="Title"><br>
        <input type="file" id="file" accept=".wav"><br>
        <button type="button" onclick="uploadMedia()">Upload</button>
    </form>
    <script src="../scripts/sharesong.js"></script>
</body>
</html>
